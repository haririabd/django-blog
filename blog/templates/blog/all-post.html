{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore -->
{% block title %}All My Post{% endblock %}
{% block css_files %}
<!-- prettier-ignore -->
<link rel="stylesheet" href=""/>
<!-- prettier-ignore -->
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}" />
<link rel="stylesheet" href="{% static 'blog/posts.css' %}" />
{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<section id="all-posts">
  <h2>My Collected Post</h2>
  <ul>
    <ul>
      <!-- prettier-ignore -->
      {% for post in posts %}
        {% include "blog/includes/post.html" %}
      {% endfor %}
    </ul>
  </ul>
</section>
{% endblock %}
